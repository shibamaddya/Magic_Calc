<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MAGIC_CALCULATOR</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      overflow: hidden;
    }

    /* Responsive Clock */
    .clock {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.12);
      padding: 6px 14px;
      border-radius: 12px;
      color: #fff;
      letter-spacing: 1px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      z-index: 10;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      width: 90%;
      max-width: 360px; /* Standard mobile width */
      margin: auto;
    }

    #display {
      height: 80px;
      width: 100%;
      box-sizing: border-box;
      border: none;
      border-radius: 15px;
      text-align: right;
      font-size: 2rem;
      margin-bottom: 20px;
      padding: 0 20px;
      color: #fff;
      background: rgba(0, 0, 0, 0.45);
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.6);
    }

    /* Grid Layout for Buttons */
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      height: 65px;
      width: 100%;
      font-size: 1.3rem;
      border: none;
      border-radius: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .1s ease, box-shadow .1s;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button:active { transform: scale(0.95); }
    button:hover { transform: translateY(-2px); }

    .n { background: linear-gradient(145deg, #a8ff78, #78ffd6); box-shadow: 0 4px 10px rgba(168, 255, 120, 0.18); }
    .o { background: linear-gradient(145deg, #89f7fe, #66a6ff); box-shadow: 0 4px 10px rgba(137, 247, 254, 0.12); }
    .c { 
        background: linear-gradient(145deg, #ff6a88, #ff99ac); 
        color: white; 
        box-shadow: 0 4px 10px rgba(255, 106, 136, 0.18);
        grid-column: span 1; 
    }

    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #fff;
    }

    footer a { color: #ffea00; text-decoration: none; font-weight: 600; margin: 0 5px; }

    /* Adjustments for very small phones */
    @media (max-width: 350px) {
      .calculator { padding: 15px; }
      button { height: 55px; font-size: 1.1rem; }
      #display { height: 60px; font-size: 1.5rem; }
    }

    /* Adjustments for short screens (landscape) */
    @media (max-height: 500px) {
      body { align-items: flex-start; padding-top: 50px; overflow-y: auto; }
      .clock { position: absolute; }
      footer { position: relative; margin-top: 20px; padding-bottom: 10px; }
    }
  </style>
</head>
<body>

  <div class="clock" id="clock">--:--</div>

  <div class="calculator">
    <input type="text" id="display" readonly placeholder="0" />
    <div class="buttons">
      <!-- Row 1 -->
      <button class="n" onclick="appendToDisplay('1')">1</button>
      <button class="n" onclick="appendToDisplay('2')">2</button>
      <button class="n" onclick="appendToDisplay('3')">3</button>
      <button class="o" onclick="appendToDisplay('+')">+</button>
      
      <!-- Row 2 -->
      <button class="n" onclick="appendToDisplay('4')">4</button>
      <button class="n" onclick="appendToDisplay('5')">5</button>
      <button class="n" onclick="appendToDisplay('6')">6</button>
      <button class="o" onclick="appendToDisplay('-')">−</button>
      
      <!-- Row 3 -->
      <button class="n" onclick="appendToDisplay('7')">7</button>
      <button class="n" onclick="appendToDisplay('8')">8</button>
      <button class="n" onclick="appendToDisplay('9')">9</button>
      <button class="o" onclick="appendToDisplay('*')">×</button>
      
      <!-- Row 4 -->
      <button class="c" onclick="clearDisplay()">C</button>
      <button class="n" onclick="appendToDisplay('0')">0</button>
      <button class="o" onclick="calculate()">=</button>
      <button class="o" onclick="appendToDisplay('/')">÷</button>
    </div>
  </div>

  <footer>
    <a href="about.html" target="_blank">About</a> |
    <a href="https://instagram.com/__.shibxam.__ " target="_blank">instagram</a>
    <a href="#" id="copyEmail">Contact</a>
    <div style="font-size:10px; opacity:0.8; margin-top: 5px;">Developer ~ Shibam Addya</div>
  </footer>

  <script>
    const clockEl = document.getElementById('clock');
    const display = document.getElementById('display');

    function getCurrentHHMM() {
      const d = new Date();
      return String(d.getHours()).padStart(2,'0') + String(d.getMinutes()).padStart(2,'0');
    }

    function updateClockDisplay() {
      const d = new Date();
      clockEl.textContent = String(d.getHours()).padStart(2,'0') + ':' + String(d.getMinutes()).padStart(2,'0');
    }
    updateClockDisplay();
    setInterval(updateClockDisplay, 1000);

    function appendToDisplay(value) { display.value += value; }
    function clearDisplay() { display.value = ""; }

    function calculate() {
      const text = display.value.trim();
      
      // Secret Trigger
      if (text === getCurrentHHMM()) {
        window.open('secret.html', '_blank', 'noopener,noreferrer');
        clearDisplay();
        return;
      }

      try {
        if (/^[0-9+\-*/().\s]+$/.test(text) && text.length > 0) {
          // Using Function instead of eval for slightly better practice
          display.value = new Function('return ' + text)();
        } else {
          display.value = "Error";
        }
      } catch (e) {
        display.value = "Error";
      }
    }

    // Keyboard Support
    document.addEventListener('keydown', (e) => {
      if ((e.key >= '0' && e.key <= '9') || ['+','-','*','/','.','(',')'].includes(e.key)) {
        appendToDisplay(e.key);
      } else if (e.key === 'Enter') {
        calculate();
      } else if (e.key === 'Backspace') {
        display.value = display.value.slice(0, -1);
      } else if (e.key.toLowerCase() === 'c') {
        clearDisplay();
      }
    });

    // Contact Logic
    document.getElementById('copyEmail').addEventListener('click', async (e) => {
      e.preventDefault();
      const email = 'shibamaddya94@gmail.com';
      try {
        await navigator.clipboard.writeText(email);
        alert('Email copied: ' + email);
      } catch {
        alert('Email: ' + email);
      }
    });
  </script>
</body>
</html>
